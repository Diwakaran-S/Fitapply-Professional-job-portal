{% extends "base.html" %}

{% block title %}Log In - FitApply{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h2>Welcome Back</h2>
        <p style="text-align: center; color: #6b7280; margin-bottom: 24px;">Sign in to access your applications and profile</p>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com" autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn" style="width: 100%; margin-top: 24px;">Sign In</button>

            <div class="form-footer">
                Don't have an account? <a href="{{ url_for('signup') }}">Create one</a>
            </div>
        </form>

        <!-- Test Credentials -->
        <div style="margin-top: 32px; padding: 16px; background: var(--light); border-radius: 8px; border-left: 4px solid var(--info);">
            <p style="font-size: 0.85rem; color: #6b7280; margin-bottom: 8px;"><strong>Demo Credentials (Test Account):</strong></p>
            <p style="font-size: 0.85rem; color: #6b7280; margin: 4px 0;">ðŸ“§ test@fitapply.com</p>
            <p style="font-size: 0.85rem; color: #6b7280; margin: 4px 0;">ðŸ”‘ password123</p>
        </div>
    </div>
</div>
{% endblock %}
