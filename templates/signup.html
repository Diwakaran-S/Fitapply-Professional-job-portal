{% extends "base.html" %}

{% block title %}Sign Up - FitApply{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h2>Create Your Account</h2>
        <p style="text-align: center; color: #6b7280; margin-bottom: 24px;">Join FitApply and start finding your dream job</p>

        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="full_name">Full Name *</label>
                <input type="text" id="full_name" name="full_name" required placeholder="John Doe" maxlength="100">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="City, Country">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required placeholder="At least 6 characters" minlength="6">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter your password" minlength="6">
            </div>

            <button type="submit" class="btn" style="width: 100%; margin-top: 24px;">Create Account</button>

            <div class="form-footer">
                Already have an account? <a href="{{ url_for('login') }}">Sign In</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
